project:
  name: documentation-generator
  version: 0.0.3
  description: "Documentation Generator"
  longDescription: Generates documentation based upon a yaml-file. Describe how your database looks, in a single file (or files) and then generate the corresponding documentation.

  authors:
    - Patrick Fust
  license: Apache-2.0
  links:
    homepage: https://github.com/patrickfust/documentation-generator
  java:
    groupId: dk.fust.docgen
    version: 1
  inceptionYear: 2024

release:
  github:
    enabled: true
    sign: true
    owner: patrickfust
    overwrite: true

#distributions:
#  maven-central:
#    artifacts:
#      - path: documentation-generator-api/build/libs/documentation-generator-api-{{projectVersion}}.jar

# File signing is always active
signing:
  active: ALWAYS
  armored: true

# Deploy JARs and POMs to Maven Central
deploy:
  maven:
    mavenCentral:
      sonatype:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - build/staging-deploy
        sign: true
        checksums: true
        sourceJar: true
        javadocJar: true
        applyMavenCentralRules: true
